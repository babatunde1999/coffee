<head>

   <style>
    body {
      background-color: #f8f9fa;
    }
    .login-container {
      max-width: 400px;
      margin: 60px auto;
      margin-top: 100px;
      padding: 30px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .form-control:focus {
      border-color: #795548;
      box-shadow: none;
    }
    .btn-coffee {
      background-color: #6f4e37;
      color: #fff;
    }
    .btn-coffee:hover {
      background-color: #5c3e2e;
    }

    .navbar {
      background-color: white;
    
    }

    .navbar-brand, .nav-link {
      color: black;
    
    }

    .navbar-nav{
      gap: 5%;
    }

  </style>
</head>
<body>
     <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
          <a class="navbar-brand" href="#">COFFEE</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon bg-light"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link" href="index.html">HOME</a></li>
              <li class="nav-item"><a class="nav-link" href="coffee page.html">COFFEE</a></li>
              <li class="nav-item"><a class="nav-link" href="Bakery Page.html">BAKERY</a></li>
              <li class="nav-item"><a class="nav-link" href="shop page.html">SHOP</a></li>
              <li class="nav-item"><a class="nav-link" href="login page.html">LOGIN</a></li>
            </ul>
            </div  class="col-md-3 text-end">
        <i class="bi bi-search me-5"></i>
      </div>
          </div>
        
        </div>
      </nav>


    <div class="container">
  <div class="login-container">
    <h3 class="text-center mb-4">Welcome Back</h3>
    <form>
      <div class="mb-3">
        <label for="usernameOrEmail" class="form-label">Username or Email</label>
        <input type="text" class="form-control" id="usernameOrEmail" placeholder="Enter your username or email" required>
      </div>
      <div class="mb-3">
        <label for="loginPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="loginPassword" placeholder="********" required>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember me</label>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-coffee">Log In</button>
      </div>
    </form>
    <p class="mt-3 text-center">
      Don't have an account? <a href="./sign up page.html">Sign up</a><br>
      <a href="./forget pass.html" class="text-muted">Forgot password?</a>
    </p>
  </div>
</div>








<script
  src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

></script>
</body>
