<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
     <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
  />

  <style>
    body {
      background-color: #f8f9fa;
    }
    .forgot-container {
      max-width: 400px;
      margin: 60px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .form-control:focus {
      border-color: #795548;
      box-shadow: none;
    }
    .btn-coffee {
      background-color: #6f4e37;
      color: #fff;
    }
    .btn-coffee:hover {
      background-color: #5c3e2e;
    }
  </style>
</head>
<body>

    
<div class="container">
  <div class="forgot-container">
    <h4 class="text-center mb-3">Forgot Your Password?</h4>
    <p class="text-center text-muted mb-4">
      Enter your email and we'll send you instructions to reset your password.
    </p>
    <form>
      <div class="mb-3">
        <label for="resetEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="resetEmail" placeholder="your@email.com" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-coffee">Send Reset Link</button>
      </div>
    </form>
    <p class="mt-4 text-center">
      Remembered your password? <a href="./login page.html">Login</a>
    </p>
  </div>
</div>
   



    
<script
  src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
  integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
  crossorigin="anonymous"
></script>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
  integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
  crossorigin="anonymous"
></script>
</body>
</html>
